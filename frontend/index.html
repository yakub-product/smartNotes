<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes - AI-Powered Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl relative overflow-hidden">
        <!-- Background Decoration -->
        <div class="absolute top-0 left-0 w-32 h-32 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -translate-x-10 -translate-y-10"></div>
        <div class="absolute bottom-0 right-0 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 translate-x-10 translate-y-10"></div>

        <div class="relative z-10 text-center mb-8">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-2">SmartNotes</h1>
            <p class="text-slate-400">Your AI-powered study companion.</p>
        </div>

        <div id="auth-forms" class="relative z-10">
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                    <input type="email" id="login-email" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-colors" placeholder="student@example.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input type="password" id="login-password" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-colors" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-[1.02]">
                    Log In
                </button>
                <div class="pt-4 text-center text-sm text-slate-400">
                    Don't have an account? <button type="button" id="show-signup" class="text-blue-400 hover:text-blue-300 font-medium">Sign Up</button>
                </div>
            </form>

            <!-- Signup Form (Hidden) -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                    <input type="email" id="signup-email" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-colors" placeholder="student@example.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input type="password" id="signup-password" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-colors" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-[1.02]">
                    Create Account
                </button>
                <div class="pt-4 text-center text-sm text-slate-400">
                    Already have an account? <button type="button" id="show-login" class="text-purple-400 hover:text-purple-300 font-medium">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-slate-800 border-l-4 border-blue-500 text-white px-6 py-4 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <p id="toast-message">Notification</p>
    </div>

    <script type="module" src="js/landing.js"></script>
</body>
</html>
